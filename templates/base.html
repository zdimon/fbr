    {% load staticfiles %}
    <!DOCTYPE html>
    <html lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="target-densitydpi=device-dpi">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>{% block title %}FBR{% endblock %}</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css"/>
        <script src="{% static 'js/jquery-1.10.2.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script src="{% static 'js/stream.js' %}"></script>
        <script src="{% static 'js/shapefile.js' %}"></script>
        <script src="{% static 'js/dbf.js' %}"></script>

    </head>
    <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{% block header %}FBR{% endblock %}</a>

                <a class="navbar-brand" href="{% url 'radiation' %}">Radiation (shape)</a>

                <a class="navbar-brand" href="{% url 'radiation_json' %}">Radiation (json)</a>

                <a class="navbar-brand" href="{% url 'cotter' %}">Cotter (shape)</a>
                <a class="navbar-brand" href="{% url 'slope' %}">Slope</a>

                <a class="navbar-brand" href="{% url 'crap' %}">Cotter (json) (crap)</a>
                
            </div>
               

        </div>
      </div>


            <div style="margin: 60px 0 0 10px;">

               

               

                <div class="col-md-12" class="well">
                   

                    {% block body %}{% endblock %}
                </div>
            </div>
        {% block footer %}{% endblock %}
    </body>
    </html>
